<!DOCTYPE html>
<html>

    <title>原型链</title>
  </head>
  <body>
      <script type="text/javascript">
        //
        var o1 = {name:'o1'};
        var o2 = new Object({name:'o2'});

        }

        var p={name:'p'};

      </script>
